<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<h1>Reconnaissance de gestes avec MediaPipe HandGestureRecognizer</h1>

<section id="demos" class="invisible">
  <h2>Demo: Reconnaissance de gestes</h2>
  <p>Utilise ta main devant la caméra pour reconnaître les gestes et déclencher des actions. Appuie sur "ENABLE WEBCAM" pour commencer.</p>

  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div style="position: relative;">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0; top: 0;"></canvas>
      <p id="gesture_output" class="output"></p>
    </div>
  </div>
</section>
